<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TIMER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">WE'RE LAUNCHING SOON</h1>
      <div class="main_box">
        <div class="in_box">
          <div class="time_box">
            <p class="in_text" id="day_time"></p>
          </div>
          <span class="text">DAYS</span>
        </div>
        <div class="in_box">
          <div class="time_box">
            <p class="in_text" id="hours_time"></p>
          </div>
          <span class="text">HOURS</span>
        </div>
        <div class="in_box">
          <div class="time_box">
            <p class="in_text" id="minutes_time"></p>
          </div>
          <span class="text">MINUTES</span>
        </div>
        <div class="in_box">
          <div class="time_box">
            <p class="in_text" id="second_time"></p>
          </div>
          <span class="text">SECONDS</span>
        </div>
      </div>
      <div class="icon_box">
        <img class="icon" src="./images/Path (1).svg" alt="facebook" />
        <img class="icon" src="/images/Path.svg" alt="pinterest" />
        <img class="icon" src="./images/Shape.svg" alt="instagram" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
